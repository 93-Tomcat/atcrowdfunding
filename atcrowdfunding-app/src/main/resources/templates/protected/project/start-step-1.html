    <style>
        #footer {
            padding: 15px 0;
            background: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        #topcontrol {
            color: #fff;
            z-index: 99;
            width: 30px;
            height: 30px;
            font-size: 20px;
            background: #222;
            position: relative;
            right: 14px !important;
            bottom: 11px !important;
            border-radius: 3px !important;
        }

        #topcontrol:after {
            /*top: -2px;*/
            left: 8.5px;
            content: "\f106";
            position: absolute;
            text-align: center;
            font-family: FontAwesome;
        }

        #topcontrol:hover {
            color: #fff;
            background: #18ba9b;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        .label-type, .label-status, .label-order {
            background-color: #fff;
            color: #f60;
            padding: 5px;
            border: 1px #f60 solid;
        }

        #typeList :not(:first-child) {
            margin-top: 20px;
        }

        .label-txt {
            margin: 10px 10px;
            border: 1px solid #ddd;
            padding: 4px;
            font-size: 14px;
        }

        .panel {
            border-radius: 0;
        }

        .progress-bar-default {
            background-color: #ddd;
        }

        .tagSelectSpan {
            background-color: #9d9d9d;
        }

    </style>

                                        </div>
                                    </div>
                                    <div style="right: 0;border:10px solid #ddd;border-left-color: #88b7d5;border-width: 25px;position: absolute;

                                        <div class="progress-bar progress-bar-default" role="progressbar"

                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row clearfix">
                                <div class="col-md-12 column">
                                    <blockquote style="border-left: 5px solid #f60;color:#f60;padding: 0 0 0 20px;">
                                        <b>
                                            项目及发起人信息
                                        </b>
                                    </blockquote>
                                </div>
                                <div class="col-md-12 column">
                                    <div class="page-header" style="    border-bottom-style: dashed;">
                                        <h3>
                                            项目信息
                                        </h3>
                                    </div>
                                    <form method="post" enctype="multipart/form-data" id="baseInfoForm" th:action="@{/project/start-step-2.html}" class="form-horizontal">
                                        <div class="form-group">
                                            <div class="alert alert-danger" role="alert" th:if="${msg!=null}" th:text="${msg}"></div>
                                            <label class="col-sm-2 control-label">分类信息</label>
                                            <div class="col-sm-10">

                                                <label class="radio-inline" th:each="sysType:${sysTypes}">
                                                    <input type="checkbox" name="typeids" th:value="${sysType.id}"/>
                                                    [[${sysType.name}]]
                                                </label>

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">标签</label>
                                            <div class="col-sm-10">
                                                <ul style="list-style:none;padding-left:0;">
                                                    <li style="margin:10px 0" th:each="pTag:${sysTags}">[[${pTag.name}]]
                                                        <span class="label-txt tagspan" th:each="cTag:${pTag.childrens}"
                                                              th:tid="${cTag.id}">
                                [[${cTag.name}]]<input style="display: none" type="checkbox" name="tagids"
                                                       th:value="${cTag.id}">
                            </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">项目名称</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="name" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">一句话简介</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" name="remark" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">筹资金额（元）</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="money" style="width:100px;">
                                                <label class="control-label">筹资金额不能低于100元,不能高于1000000000元</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">筹资天数（天）</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="day" style="width:100px;">
                                                <label class="control-label">一般10-90天，建议30天</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">项目头图</label>
                                            <div class="col-sm-10">
                                                <button id="headerImageUploadBtn" type="button" class="btn btn-primary btn-lg active">上传图片
                                                </button>
                                                <input id="uploadHeaderInput" type="file" style="display: none" name="header"/>
                                                <label class="control-label">图片上无文字,支持jpg、jpeg、png、gif格式，大小不超过2M，建议尺寸：740*457px</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">项目详情</label>
                                            <div class="col-sm-10">
                                                <button id="uploadDetailBtn" type="button" class="btn btn-primary btn-lg active">上传图片
                                                </button>
                                                <input id="uploadDetailsInput" multiple type="file" style="display: none" name="details"/>
                                                <label class="control-label">支持jpg、jpeg、png、gif格式，大小不超过2M，建议尺寸：宽740px</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="text-align:center;">
                        <button type="button" class="btn  btn-warning btn-lg" th:onclick="submitBaseInfoForm()">下一步
                        </button>
                    </div>
                </div>

<script>
    $('#myTab a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
    $(".tagspan").click(function () {
        $(this).toggleClass("tagSelectSpan");
        if ($(this).hasClass("tagSelectSpan")) {
            //被选中。把里面的check钩中
            $(this).find("input[name='tagids']").prop("checked", true);
        } else {
            $(this).find("input[name='tagids']").prop("checked", false);
        }

        console.log($(this).find("input[name='tagids']").prop("checked"));
    })

    function submitBaseInfoForm() {
        $("#baseInfoForm").submit();
    }
    
    $("#headerImageUploadBtn").click(function () {
        //模拟鼠标单击这个元素
        $("#uploadHeaderInput").click();
    });

    $("#uploadDetailBtn").click(function () {
        $("#uploadDetailsInput").click();
    });

    /**
     *
     private List<Integer> tagids; //项目的标签id

     private String name;//项目名称
     private String remark;//项目简介
     private Integer money;//筹资金额
     private Integer day;//筹资天数
     private String headerImage;//项目头部图片
     private List<String> detailsImage;//项目详情图片
     */
</script>
